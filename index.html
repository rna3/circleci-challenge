<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CircleCI Challenge</title>
</head>
<body>
  <h1>CircleCI Challenge</h1>
  <button id="myButton">Click Me</button>
  <p id="message"></p>

  <script>
    document.getElementById('myButton').addEventListener('click', () => {
      document.getElementById('message').innerText = "Hello from CircleCI!";
    });
  </script>
</body>
</html>
